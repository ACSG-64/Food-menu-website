<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>

    <!-- Styles -->
    <!-- INSERT CSS BUNDLE -->

    <!-- Font (Nunito) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/1906cb31f1.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Welcoming section -->
    <main id="welcoming-section">
        <h1 class="section-heading">
            Variety of Foods 
        </h1>
        <div class="food-icons">
            <i class="fa-solid fa-egg display"></i>
            <i class="fa-solid fa-stroopwafel"></i>
            <i class="fa-solid fa-cheese"></i>
            <i class="fa-solid fa-hotdog"></i>
            <i class="fa-solid fa-drumstick-bite"></i>
            <i class="fa-solid fa-apple-whole"></i>
            <i class="fa-solid fa-fish"></i>
            <i class="fa-solid fa-cookie"></i>
            <i class="fa-solid fa-seedling"></i>
        </div>
    </main>

    <!-- Popular foods section -->
    <section id="popular-foods-section">
        <h2 class="section-heading">
            Popular meals
        </h2>
        <div class="cards-container">            
            {% for meal in popular_meals %}
            <div class="box-card">
                <img src="{{ meal.img.src }}" alt="{{ meal.img.alt }}" class="card-img">
                <h3 class="card-name">{{ meal.name }}</h3>
                <button class="card-btn">Order now</button>
            </div>
            {% endfor %}
        </div>
    </section>

    <script src="./src/scripts/script.js"></script>
</body>

</html>
